<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS - Transactions</title>
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/css/lib/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/css/lib/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-3">
        <h1 class="h4 mb-3 fw-bold text-primary">Transaction Management</h1>
        <div class="mb-2">
            <div class="input-group input-group-sm" style="max-width: 400px;">
                <select id="portfolioId" class="form-select me-2" style="max-width: 180px;" aria-label="Portfolio">
                    <option value="">Select Portfolio</option>
                </select>
                <select id="holdingId" class="form-select me-2" style="max-width: 120px;" aria-label="Holding">
                    <option value="">Select Holding</option>
                </select>
                <button id="loadTransactionsBtn" class="btn btn-primary" title="Load Transactions" data-bs-toggle="tooltip">
                    <i class="bi bi-arrow-right-circle"></i>
                </button>
            </div>
        </div>
        <div id="alertMessage" class="alert alert-danger d-none" role="alert"></div>
        <button id="addTransactionBtn" class="btn btn-sm btn-success mb-2" data-bs-toggle="modal" data-bs-target="#transactionModal" title="Add Transaction" data-bs-toggle="tooltip">
            <i class="bi bi-plus-circle"></i>
        </button>
        <table id="transactionTable" class="table table-striped table-hover table-sm" style="width:100%">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Fees</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h5 class="modal-title fs-6" id="transactionModalLabel">Add Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transactionForm">
                        <input type="hidden" id="transactionId">
                        <input type="hidden" id="formHoldingId">
                        <div class="mb-2">
                            <label for="type" class="form-label small">Type</label>
                            <select id="type" class="form-select form-select-sm" required>
                                <option value="Buy">Buy</option>
                                <option value="Sell">Sell</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="quantity" class="form-label small">Quantity</label>
                            <input type="number" id="quantity" class="form-control form-control-sm" min="1" required aria-describedby="quantityHelp">
                            <div id="quantityHelp" class="form-text small">Positive number</div>
                        </div>
                        <div class="mb-2">
                            <label for="price" class="form-label small">Price</label>
                            <input type="number" id="price" class="form-control form-control-sm" step="0.01" min="0" required>
                        </div>
                        <div class="mb-2">
                            <label for="amount" class="form-label small">Amount</label>
                            <input type="number" id="amount" class="form-control form-control-sm" step="0.01" min="0" required>
                        </div>
                        <div class="mb-2">
                            <label for="fees" class="form-label small">Fees</label>
                            <input type="number" id="fees" class="form-control form-control-sm" step="0.01" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary w-100">Save</button>
                    </form>
                    <div id="modalMessage" class="mt-2 small"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/lib/jquery-3.7.1.min.js"></script>
    <script src="/js/lib/dataTables.min.js"></script>
    <script src="/js/lib/dataTables.bootstrap5.min.js"></script>
    <script src="/js/lib/bootstrap.bundle.min.js"></script>
    <script src="/js/transactions.js"></script>
</body>
</html>
