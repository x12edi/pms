<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS - Transactions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="/css/lib/dataTables.bootstrap5.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="/css/lib/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Transactions for Holding</h1>
        <div class="mb-3">
            <div class="input-group" style="max-width: 300px;">
                <input type="text" id="holdingId" class="form-control" placeholder="Enter Holding ID" value="1" aria-label="Holding ID">
                <button id="loadTransactionsBtn" class="btn btn-primary">Load Transactions</button>
            </div>
        </div>
        <button id="addTransactionBtn" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#transactionModal">
            <i class="bi bi-plus-circle"></i> Add Transaction
        </button>
        <table id="transactionTable" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Fees</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Transaction Modal -->
    <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transactionModalLabel">Add Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transactionForm">
                        <input type="hidden" id="transactionId">
                        <input type="hidden" id="formHoldingId" value="1">
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select id="type" class="form-select" required>
                                <option value="Buy">Buy</option>
                                <option value="Sell">Sell</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" id="quantity" class="form-control" min="1" required aria-describedby="quantityHelp">
                            <div id="quantityHelp" class="form-text">Enter a positive number.</div>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" id="price" class="form-control" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" id="amount" class="form-control" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="fees" class="form-label">Fees</label>
                            <input type="number" id="fees" class="form-control" step="0.01" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                    <div id="modalMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/js/lib/jquery-3.7.1.min.js"></script>
    <!-- DataTables Core JS -->
    <script src="/js/lib/dataTables.min.js"></script>
    <!-- DataTables Bootstrap 5 JS -->
    <script src="/js/lib/dataTables.bootstrap5.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/transactions.js"></script>
</body>
</html>
